<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Phone Number Validator Project</title>
  </head>
  <body>
    <h1>US Phone Number Validator</h1>
    <div id="outer-phone">
      <div id="phone">
        <div id="screen">

          <div id="top-content">
            <div id="camera"></div> 

            <h3>Enter Phone Number:</h3>

            <input id="user-input" type="text">
            
            <div id="results-div"></div>
          </div>
          <div id="buttons">
            <button type="button" id="check-btn"><strong>Check</strong></button><button type="button" id="clear-btn"><strong>Clear</strong></button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
